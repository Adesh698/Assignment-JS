<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="style.css">
    <title>Magitt Assignment</title>
</head>

<body>
    <div class="row row-content justify-content-center col-sm-8">
          <div class="card" id="reserving"> 
              <img src="./magittlogo.png" alt="Avatar" class="avatar">
             
          <div class="card-body">
             <form name="loginForm" onsubmit="submit()">
                <div class="form-group row">
                     <label for="exampleInputEmail1" class="col-12 col-md-4 col-form-label">Email</label>
                     <div class="col-12 col-md-8"><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></div>
                </div>

                <div class="form-group row">
                     <label for="Contact" class="col-12 col-md-4 col-form-label">Mobile No.</label>
                     <div class="col-12 col-md-8"> <input type="text" class="form-control" id="date" name="date" placeholder="Mobile no"></div>
                </div>

                <div class="form-group row">
                     <label for="exampleInputPassword1" class="col-12 col-md-4 col-form-label">Password</label>
                     <div class="col-12 col-md-8"><input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></div>
                </div>
                <div class="form-group row">
                     <div class="offset-md-4 col-md-10"><button type="submit" class="btn btn-success">Submit</button></div>
                </div>
             </form>
          </div>
       </div>    
</html>
